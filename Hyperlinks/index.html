<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tag. Self closing-->
        <meta charset="utf-8">
        <title>My New Page</title>
        <!-- style tags, referenced later in script -->
        <style>
            .blue{
                color:blue;
            }
            .red{
                color:red;
            }
            .green{
                color:green;
            }
        </style>
    </head>
    <Body>
        <p id="myID">
            <!-- <br> tag is a line break. It is self closing. -->
            Hello<br>World
        </p>
        <p>
            <!-- hyperlink to different area of the script. Use #id-->
            Click <a href="#bottom">here</a> to go to the bottom.
        </p>
        <div>
            <!-- <a> anchor tag or a link. Target blank opens in new window, 
            self in same window (default). Put target before href tag-->
            <h1>Hello <a target="_blank" href="https://www.google.com">World!</a></h1>
            <!-- style tags -->  
            <div style="color:blue">Welcome to my site</div>
            <div style="color:red">Welcome to my site</div>
            <!-- Use span tags to separate parts of an element. 
             Title tags show text when hovered over -->
            <p title="My Name">My name is <span>Giovanni</span> <span>Sechi</span></p>
        </div>         
    </Body>
    <!-- This is a comment -->
    <div>
        <!-- <hr> is a horizontal rule (horizontal line). It is self closing. -->
        <hr>
        <!-- here we are using the style tags defined in the head section -->
        <h2 class="blue" >Heading 2</h2> 
        <h4 class="red">Heading 4</h4> 
        <h6 class="green">This is the smallest heading 6</h6> 
        <!-- hyperlink to new page of our own. No need for full path as in same folder-->
        <p>Got a <a href="new.html">new page</a></p>
        <!-- email hyperlink -->
        <p>Send email <a href="mailto:gmsitcs@gmail.com">gmsitcs@gmail.com</a></p>
        <div id="bottom">
            We are at the bottom. Click <a href="#myID">here</a> to go to top.
        </div>
    </div>
</html>
